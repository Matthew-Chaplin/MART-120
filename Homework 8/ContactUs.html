<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
         <link rel="stylesheet" type="text/css" href="mainstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</head>
<body>

  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-danger">Danger</button>

 <form action="nextPage.html" type="Post">
   <span id="specific-font">First Name: <input type="text" id="fName"><br>
    Last Name: <input type="text" id="lName"><br>
    Email: <input type="text" id="jName"><br>
    </span>
    <h3>Do you accept the terms of agreement?</h3>
    <!-- add more radio buttons -->
    <input type="radio" name="color" value="blue">Yes<br>
    <input type="radio" name="color" value="purple">No
    <br>
       <button id="mySubmit" type="button">Submit</button>
       <br>
        <a href="Homepage.html">Go to Home Page</a>
              <a href="SecondPage.html">Go to Second Page</a>
              <br>
              </form>

              <script>
    function checkboxes()
    {
     var firstName = document.getElementById("fName").value;
     var lastName = document.getElementById("lName").value;
     var emailVar = document.getElementById("jName").value;
    var yesAgreement = document.querySelector('input[name="color"][value="blue"]:checked');
    var anyEmpty = false;

  if(emailVar == "")
     {
document.getElementById("jName").style.backgroundColor = "red";	 
document.getElementById("jName").focus();
anyEmpty = true;
}

     if(lastName == "")
     {
document.getElementById("lName").style.backgroundColor = "red";	 
document.getElementById("lName").focus();
anyEmpty = true;
}

     if(firstName == "")
     {
document.getElementById("fName").style.backgroundColor = "red";	 
document.getElementById("fName").focus();
anyEmpty = true;
}
	

   if(anyEmpty)
    {
         window.alert("One or more field is required.")
	}
   else  if(!yesAgreement)
{
    window.alert("You must accept the terms of agreement.")
}

}

     document.getElementById("mySubmit").addEventListener("click", checkboxes);

    </script>
</body>
</html>
